version: 1.0
applications:
  - appRoot: apps/web
    frontend:
      phases:
        install:
          commands:
            # 🚀 Enable and activate the exact PNPM version your repo uses
            - corepack enable
            - corepack prepare pnpm@9.0.0 --activate
            # 🔒 Install via PNPM using your lockfile
            - pnpm install --frozen-lockfile
        build:
          commands:
            # ⬇️ Build only your web app
            - pnpm turbo run build --filter=apps/web
      artifacts:
        # Vite outputs here
        baseDirectory: apps/web/dist
        files:
          - '**/*'
      cache:
        paths:
          - ~/.pnpm-store
          - node_modules/**/*
          - apps/web/node_modules/**/*
