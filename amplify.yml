version: 1.0
applications:
  - appRoot: apps/web
    frontend:
      phases:
        install:
          commands:
            # enable Corepack and activate the same PNPM version you use locally
            - corepack enable
            - corepack prepare pnpm@9 --activate
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm turbo run build --filter=apps/web
      artifacts:
        baseDirectory: apps/web/dist
        files:
          - '**/*'
      cache:
        paths:
          - ~/.pnpm-store
          - node_modules/**/*
          - apps/web/node_modules/**/*
