version: 1.0
applications:
  - appRoot: apps/web
    frontend:
      phases:
        install:
          commands:
            # 1) install pnpm
            - npm install -g pnpm@^9
            # 2) then use it
            - pnpm install --frozen-lockfile
        build:
          commands:
            - pnpm turbo run build --filter=apps/web
      artifacts:
        baseDirectory: apps/web/dist
        files:
          - '**/*'
      cache:
        paths:
          - ~/.pnpm-store
          - node_modules/**/*
          - apps/web/node_modules/**/*
