version: 1
applications:
  - frontend:
      appRoot: "apps/web"
      framework: none
      phases:
        preBuild:
          commands:
            - yarn install
        build:
          commands:
            - yarn turbo run build --filter=web
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - .yarn/cache/**/*
          - node_modules/**/*
